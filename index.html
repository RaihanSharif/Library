<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/style.css">
    <script src="./static/script.js" defer></script>
    <title>Library Project</title>
</head>
<body>
    <header>
        <div id="logo">Library</div>
        <div><button>Log in</button></div>
    </header>
    <div class="container">
        <div class="nav">
            <ul>
                <li id="total">
                    Total books: 
                </li>
                <li id="read">
                    Read:
                </li>
                <li id="unread">
                    unread:
                </li>
            </ul>
            <button id="add-book-btn">
                <img src="assets/plus.svg" alt="add book icon">
            </button>
        </div>
        <div id="card-container">

        </div>
    </div>
    <dialog open>
        <h3>Fill in the form and press Confirm to add a new book to your library</h3>
        <form id="add-book-form" method="dialog">
            <label for="title">Book title
                <input type="text" name="title" id="title" required>
            </label>
            <label for="author">author
                <input type="text" name="author" id="author" required>
            </label>
            <label for="description-label">Book description
                <textarea name="description" id="description">this is the description</textarea>
            </label>
            <label for="pages">no. of pages
                <input type="text" name="pages" id="pages" required>
            </label>
            <label for="is-completed">Have you completed the book?
                <input type="checkbox" name="is-completed" id="is-completed">
            </label>
            <button value="cancel" formmethod="dialog">Cancel</button>
            <button id="confirm-btn" value="default">Confirm</button>
        </form>
    </dialog>
    <footer>
        <p>Created by ***** August 2024</p>
    </footer>
</body>
</html>
